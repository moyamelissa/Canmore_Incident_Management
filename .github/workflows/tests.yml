name: Tests CI/CD

# Déclenche les tests lors de chaque push et pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    # 1. Récupère le code du dépôt
    - uses: actions/checkout@v3

    # 2. Configure Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Met en cache les dépendances pip pour plus de rapidité
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4. Installe les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    # 4b. Crée les répertoires nécessaires
    - name: Create data directory
      run: |
        mkdir -p server/data
        ls -la server/

    # 5. Lance les tests unitaires
    - name: Run unit tests
      run: |
        python -m pytest test_incidents.py -v --tb=long 2>&1

    # 6. Génère un rapport de couverture de code (optionnel)
    - name: Generate coverage report
      run: |
        python -m pytest test_incidents.py --cov=server --cov-report=xml --cov-report=term
      continue-on-error: true

    # 7. Upload la couverture sur codecov.io (optionnel)
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    # 8. Rapport final
    - name: Test Summary
      if: always()
      run: |
        echo "✅ Tests exécutés sur Python ${{ matrix.python-version }}"
